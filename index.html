    <script>

      function btnToggle(){
        const voiceBtn = document.getElementById("voice-wrapper")
        voiceBtn.classList.toggle("btn1-toggle")
      }

    </script>

    <script>
      function showSourceList() {
        const sourceBtn = document.getElementById("source-btn");
        const sourceList = document.getElementById("source-list");
        sourceList.classList.toggle("show-list");
      }

      document.addEventListener("click", function clickOutside(event) {
        const sourceBtn = document.getElementById("source-btn");

        if (!sourceBtn.contains(event.target)) {
          const sourceList = document.getElementById("source-list");
          sourceList.classList.remove("show-list");
        }
      });
    </script>

    <script>
           function showTargetList() {
        const targetBtn = document.getElementById("target-btn");
        const targetList = document.getElementById("target-list");
        targetList.classList.toggle("show-list");
      }

      document.addEventListener("click", function clickOutside(event) {
        const targetBtn= document.getElementById("target-btn");

        if (!targetBtn.contains(event.target)) {
          const targetList= document.getElementById("target-list");
          targetList.classList.remove("show-list");
        }
      });
    </script>
