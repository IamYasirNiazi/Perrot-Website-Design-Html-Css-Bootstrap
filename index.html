    <script>

      function toggleMenu(){
        // const hamburger = document.getElementById('hamburger')
        const nav = document.getElementById('navigation')
        nav.classList.toggle('toggle-nav')
      }

      
      document.addEventListener('click', function(event){
        const hamburger = document.getElementById('hamburger')

        if(!hamburger.contains(event.target)){
          const nav = document.getElementById('navigation')
          nav.classList.remove('toggle-nav')
        }
      })

      const nav = document.getElementById('navigation')

      nav.addEventListener('click', function(event){
        event.stopPropagation()
      })

      const profileBtn = document.getElementById('profileBtn')

      profileBtn.addEventListener('click', function(event){
        event.stopPropagation()
      })

    </script>

    <script>
      function btnToggle() {

    <script>
      function sourceMoreBtn(event) {
        // event.stopPropagation()
        const sourceShowBtn = document.getElementById("source-more-btn");
        const sourceShowMore =
          document.getElementsByClassName("source-show-more");
        // console.log(sourceShowMore)

        for (var i = 0; i < sourceShowMore.length; i++) {
          // buttons[i].hidden = true;
          sourceShowMore[i].classList.toggle("show-list");
        }
        sourceShowBtn.classList.toggle("hide");
      }
    </script>

    <script>
      function showSourceList() {
        const sourceBtn = document.getElementById("source-btn");
        const sourceList = document.getElementById("source-list");
        sourceList.classList.toggle("show-list");
      }

      document.addEventListener("click", function clickOutside(event) {
        const sourceBtn = document.getElementById("source-btn");

        if (!sourceBtn.contains(event.target)) {
          const sourceList = document.getElementById("source-list");
          sourceList.classList.remove("show-list");
        }
      });

      const listSource = document.getElementById("source-list");
      listSource.addEventListener('click', function(event) {
        event.stopPropagation();
      });
    </script>

    <script>
